<!DOCTYPE html>
<head>
</head>
<html>
<body>
    <h2>AJAX FUNCTION FEATUREA</h2>

<div id="demo">
    <p> WHen YOu click the button this text will change because of AJAX.</p>
    <button type="button" onclick="loadDoc()">Click here to change the above text.</button>
</div>


<script>
    function loadDoc(){
        const xhttp = new XMLHttpRequest()
        xhttp.onload = function(){
            document.getElementById("demo").innerHTML = this.responseText;

        }
        xhttp.open("GET", "build-a-survey-form.html");
        xhttp.send();
    }
</script>

</body>
</html>
